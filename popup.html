<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Azure DevOps Side Preview</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        padding: 16px;
        width: 320px;
        background: hsl(240 10% 3.9%);
        color: hsl(0 0% 98%);
      }

      .card {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .checkbox-item {
        display: flex;
        align-items: start;
        gap: 12px;
        padding: 12px;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        background: transparent;
      }

      /* .checkbox-item:hover {
        background: hsl(240 3.7% 15.9% / 0.5);
      }

      .checkbox-item:has(input:checked) {
        border-color: hsl(221.2 83.2% 53.3%);
        background: hsl(221.2 83.2% 53.3% / 0.05);
      } */

      input[type="checkbox"] {
        width: 16px;
        height: 16px;
        margin-top: 2px;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        border: 2px solid hsl(240 3.7% 15.9%);
        border-radius: 0.25rem;
        background: wh;
        position: relative;
        flex-shrink: 0;
        transition: all 0.2s ease;
      }

      input[type="checkbox"]:hover {
        border-color: hsl(0 0% 98%);
      }

      input[type="checkbox"]:checked {
        background: hsl(221.2 83.2% 53.3%);
        border-color: hsl(221.2 83.2% 53.3%);
      }

      input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        left: 4px;
        top: 1px;
        width: 4px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      .checkbox-content {
        flex: 1;
      }

      .checkbox-label {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.5;
        color: hsl(0 0% 98%);
      }

      .checkbox-description {
        font-size: 12px;
        line-height: 1.4;
        color: hsl(240 5% 64.9%);
        margin-top: 2px;
        text-align: center;
      }

      .range-item {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px;
        border: 1px solid hsl(240 3.7% 15.9%);
        border-radius: 0.5rem;
        background: transparent;
      }

      .range-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .range-label {
        font-size: 14px;
        font-weight: 500;
        color: hsl(0 0% 98%);
      }

      .range-row {
        display: flex;
        align-items: center;
      }

      input[type="range"] {
        width: 100%;
        -webkit-appearance: none;
        appearance: none;
        height: 6px;
        border-radius: 999px;
        background: hsl(240 3.7% 15.9%);
        outline: none;
        position: relative;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 999px;
        background: hsl(0 0% 98%);
        border: 2px solid hsl(240 10% 3.9%);
        box-shadow: 0 0 0 1px hsl(240 3.7% 15.9%);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        background: hsl(0 0% 90%);
      }

      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        background: hsl(0 0% 98%);
        border: 2px solid hsl(240 10% 3.9%);
        box-shadow: 0 0 0 1px hsl(240 3.7% 15.9%);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      input[type="range"]::-moz-range-thumb:hover {
        background: hsl(0 0% 90%);
      }

      .range-value {
        font-size: 12px;
        font-variant-numeric: tabular-nums;
        color: hsl(240 5% 64.9%);
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="card">
       <label class="checkbox-item">
        <input type="checkbox" id="toggle" />
        <div class="checkbox-content">
          <div class="checkbox-label">Enable side preview</div>
        </div>
      </label>

      <div class="range-item">
        <div class="range-header">
          <div class="range-label">Editor width</div>
          <div class="range-value" id="gapValue">50%</div>
        </div>
        <div class="range-row">
          <input type="range" id="gap" min="30" max="75" step="5" />
        </div>
      </div>

      <p class="checkbox-description">Refresh the page if it doesn't work</p>

    </div>
    <script src="popup.js"></script>
  </body>
</html>
